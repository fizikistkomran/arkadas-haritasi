<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Bu Sayfa Tadilatta | enfekte.co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0b0f10; --card:#12181b; --text:#e6f0ef; --muted:#99a7ad; }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; }
    body {
      background: radial-gradient(1200px 800px at 10% 10%, #0f1518 0%, var(--bg) 60%),
                  radial-gradient(1000px 600px at 90% 90%, #121a1e 0%, var(--bg) 60%);
      color:var(--text); font:16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card {
      width:min(720px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:28px 28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }
    h1 { font-size: clamp(22px, 3.4vw, 32px); margin:0 0 8px; letter-spacing:.2px; }
    p { margin: 8px 0 0; color: var(--muted); }
    .row { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px; }
    .pill {
      padding: 8px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      font-size:14px; color:var(--text);
    }
    .spinner {
      width:22px; height:22px; border-radius:50%;
      border:3px solid rgba(255,255,255,.18); border-top-color:#7ee3a1;
      animation: spin 1s linear infinite; display:inline-block; vertical-align:-4px; margin-right:8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer { margin-top:18px; font-size:13px; color:#8fa3aa; opacity:.9; }
    a { color:#7ee3a1; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1><span class="spinner" aria-hidden="true"></span> Bu sayfa tadilatta</h1>
    <p>enfekte.co üzerinde kısa bir bakım çalışması yapıyoruz. Az sonra tekrar burada olacağız.</p>
    <div class="row">
      <span class="pill">Durum: <strong>Geçici bakım</strong></span>
      <span class="pill">Tahmini dönüş: <strong>yakında</strong></span>
    </div>
    <p class="footer">
      Eğer acil bir konuysa bize ulaşın: <a href="mailto:info@enfekte.co">info@enfekte.co</a>
    </p>
  </div>
</body>
</html>
