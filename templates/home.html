<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>enfekte.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background: white;
        }

        .left-panel {
            width: 320px;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            display: flex;
            justify-content: center; /* dikey ortalama */
            height: 100vh;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .logo span {
            color: #4CAF50;
        }

        #searchInput {
            width: 100%;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid #a3d8e8;
            outline: none;
        }

        #suggestions {
            width: 100%;
            list-style: none;
            padding: 0;
            margin: 8px 0;
            max-height: 120px;
            overflow-y: auto;
        }

        #suggestions li {
            padding: 8px 12px;
            border-radius: 10px;
            background: #ffffffcc;
            margin-bottom: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #suggestions li:hover {
            background: #e6ffe6;
        }

        .btn {
            margin-top: 16px;
            padding: 14px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #45a045;
        }

        .btn.secondary {
            background: #81C784;
        }

        .btn.dark {
            background: #006400;
        }

        .graph-area {
            flex: 1;
            position: relative;
        }

        #graph {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="left-panel">
    <div class="logo">enfekte<span>.org</span></div>

    <input type="text" id="searchInput" placeholder="Kişi Adı (ör. Deniz Özkan)" oninput="fetchSuggestions()">
    <ul id="suggestions"></ul>

    <button class="btn" onclick="goToPerson()">Kişiye Git</button>
    <button class="btn secondary" onclick="window.location.href='/create'">Kendi Ağını Oluştur</button>
    <button class="btn dark" onclick="window.location.href='/login'">Ağına Giriş Yap</button>
</div>

<div class="graph-area">
    <div id="graph"></div>
</div>

<script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>

<script>
    const nodes = {{ nodes | tojson }};
    const edges = {{ edges | tojson }};
    const container = document.getElementById('graph');

    const network = new vis.Network(container, { nodes, edges }, {
        nodes: { shape: 'dot', size: 12, font: { size: 14 } },
        edges: { arrows: 'to', color: '#aaa' },
        physics: { stabilization: false }
    });

    function fetchSuggestions() {
        const query = document.getElementById("searchInput").value;
        if (query.length < 2) {
            document.getElementById("suggestions").innerHTML = "";
            return;
        }

        fetch(`/suggest?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const ul = document.getElementById("suggestions");
                ul.innerHTML = "";
                data.results.forEach(person => {
                    const li = document.createElement("li");
                    li.textContent = person.name;
                    li.onclick = () => window.location.href = "/" + person.slug;
                    ul.appendChild(li);
                });
            });
    }

    function goToPerson() {
        const name = document.getElementById("searchInput").value;
        if (name.length < 2) return;
        fetch(`/suggest?q=${encodeURIComponent(name)}`)
            .then(response => response.json())
            .then(data => {
                if (data.results.length > 0) {
                    window.location.href = "/" + data.results[0].slug;
                } else {
                    alert("Kişi bulunamadı.");
                }
            });
    }
</script>

</body>
</html>
