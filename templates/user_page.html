<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ slug }}'nin Sosyal Haritası</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
  body {
    font-family: sans-serif;
    margin: 10px;
    padding: 0;
  }

  input, button, select {
    font-size: 1rem;
    padding: 0.5em;
    margin: 0.3em 0;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  label {
    font-size: 1rem;
    display: block;
    margin: 0.5em 0 0.2em;
  }

  a {
    font-size: 1rem;
    margin: 0.3em;
    display: inline-block;
  }

  .nav-links {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }

  #mynetwork {
    width: 100%;
    height: 70vh;
    border: 1px solid #ccc;
  }
</style>

</head>
<body>
  <h2>{{ slug }}'nin Sosyal Haritası</h2>

  {% if is_owner %}
    <p><strong>🔒 Bu sizin sayfanız. Ziyaretçiler sizin adınıza bağlantı ekleyebilir.</strong></p>
    <a href="/edit/{{ slug }}">✏️ Bağlantıları Düzenle</a>
  {% else %}
    <form method="POST">
      <label>Adınız:</label>
      <input type="text" name="name" required><br><br>
      
      <label>Bu kişiyle nasıl tanıştınız?</label><br>
      <input type="radio" name="type" value="birebir" checked> Birebir tanıştım<br>
      <input type="radio" name="type" value="vasıtasıyla"> Birisi vasıtasıyla<br><br>
      
      <div id="connectorDiv" style="display: none;">
        <label>Tanıştıran kişinin adı:</label>
        <input type="text" name="connector"><br><br>
      </div>

      <button type="submit">➕ Ekle</button>
    </form>

    <script>
      document.querySelectorAll('input[name=\"type\"]').forEach(radio => {
        radio.addEventListener('change', () => {
          const connectorDiv = document.getElementById('connectorDiv');
          connectorDiv.style.display = radio.value === 'vasıtasıyla' ? 'block' : 'none';
        });
      });
    </script>
  {% endif %}

  <hr>
  <div id="mynetwork"></div>


  <script>
    const nodes = new vis.DataSet({{ nodes | safe }});
    const edges = new vis.DataSet({{ edges | safe }});
    const container = document.getElementById("mynetwork");
    const data = { nodes, edges };
    const options = {
      nodes: { shape: "dot", size: 20 },
      edges: { arrows: "to", font: { align: "middle" } },
      physics: { stabilization: false }
    };
    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
