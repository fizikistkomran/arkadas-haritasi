<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ slug }} - Ağ Sayfası</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      overflow: hidden;
    }

    #network {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* grafiği en arkaya al */
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ffffffcc;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      z-index: 3;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #ffcccc;
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9); /* saydamlık */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 2; /* grafiğin üstünde */
      text-align: center;
      width: 300px;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-container button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #ffffffcc;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #ffcccc;
    }
  </style>

  <!-- Vis.js -->
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet">
</head>
<body>

<a href="/" class="home-button">Ana Sayfa</a>

<div id="network"></div>

{% if not is_owner %}
<form class="form-container" method="POST">
  <h2>Bağlantı Ekle</h2>
  <input type="text" name="name" placeholder="İsim Soyisim" required>
  <select name="type" required>
    <option value="">Bağlantı Türü</option>
    <option value="arkadaş">Arkadaş</option>
    <option value="aile">Aile</option>
    <option value="iş">İş</option>
    <option value="okul">Okul</option>
  </select>
  <input type="text" name="connector" placeholder="Kim vasıtasıyla? (isteğe bağlı)">
  <button type="submit">Ekle</button>
</form>
{% endif %}

<script>
  const nodes = {{ nodes|tojson }};
  const edges = {{ edges|tojson }};

  const container = document.getElementById("network");
  const data = {
    nodes: new vis.DataSet(nodes),
    edges: new vis.DataSet(edges)
  };

  const options = {
    nodes: { shape: "dot", size: 10 },
    edges: { arrows: "to", smooth: true },
    physics: { stabilization: false }
  };

  new vis.Network(container, data, options);
</script>
</body>
</html>
